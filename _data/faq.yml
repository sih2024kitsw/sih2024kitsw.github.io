- q: What is SIH 2024?
  a: |- 
        SIH stands for Smart India Hackathon which is a national level hackathon which is being conducted in our college by I2RE and IIC in Association with Department of Information Technology

- q: Who can particpate?
  a: |-
        All students of KITSW irrespective of year and branch can participate in the hackathon. Innovative minds come from every branch and year and we want you to show your innovations!

- q: Is there any registration fee? What are the team requirements?
  a: |-
        There is a registration fee of Rs.300 per team. Each team can have a maximum of 6 members with a minimum of 2 Girl Students.

- q: What is the benefit of participating?
  a: |-
        Events like these are a break from regular classes and are the only places where you can put your ideas to use! Regular particpations in hackathons also improves your portfolio and can help you get better job opportunities!

- q: Will you provide participation certificates?
  a: |-
        Yes, we will be providing digital certificates to all the participants.